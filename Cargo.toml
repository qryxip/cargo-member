[package]
name = "cargo-member"
version = "0.0.0"
authors = ["Ryo Yamashita <qryxip@gmail.com>"]
edition = "2018"
description = "Cargo subcommand for including/excluding/creating/copying/removing workspace members."
readme = "README.md"
repository = "https://github.com/qryxip/cargo-member"
license = "MIT OR Apache-2.0"
keywords = ["cargo", "cargo-subcommand"]
categories = ["development-tools", "development-tools::cargo-plugins"]
publish = false

[dependencies]
anyhow = "1.0.28"
atty = "0.2.14"
cargo_metadata = "0.9.1"
duct = "0.13.3"
easy-ext = "0.1.6"
env_logger = "0.7.1"
ignore = "0.4.14"
itertools = "0.9.0"
log = "0.4.8"
remove_dir_all = "0.5.2"
shell-escape = "0.1.4"
structopt = "0.3.12"
strum = { version = "0.18.0", features = ["derive"] }
termcolor = "1.1.0"
toml_edit = "0.1.5"
url = "2.1.1"
